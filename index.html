<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body class="hidden">

    <div class="top">
        <h1>LIBRARY</h1>
    </div>
    <div class="main">
        <template id="template-book">
            <div class="lib-book" data-index="-1">
                <h3 class="title">Default</h3>
                <h4 class="author">Default</h4>
                <img class="delete" src="img/close.svg">
                <button class="read-status">Read</button>
            </div>
        </template>
        <div class="add-book">
            <img src="img/library_add.svg">
        </div>
    </div>
    
    <div class="side-info hidden">
        <div class="title">TITLE : <span></span></div>
        <div class="author">AUTHOR : <span></span></div>
        <div class="pages">PAGE COUNT : <span></span></div>
        <div class="status">STATUS : <span></span></div>
    </div>

    <div class="back-book-setup hidden">   
        <form class="book-setup">
            <p>
                <label for="book-title">Title </label>
                <input type="text" name="title" id="book-title" required>
              </p>
              <p>
                <label for="book-author">Author </label>
                <input type="text" name="author" id="book-author">
              </p>
              <p>
                <label for="book-pages">Page Count </label>
                <input type="text" name="pages" id="book-pages">
              </p>
              <p>
                <label  for="book-status">Finished Reading </label>
                <input type="checkbox" name="status" id="book-status">
              </p>
              
            <div class="setup-buttons">
                <button class="setup-button">Add</button>
                <button class="cancel-button">Cancel</button>
            </div>
        </div>
    </div> 
    
</body>
</html>
